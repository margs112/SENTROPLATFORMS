  <style>
   .collapse-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, padding 0.4s ease, opacity 0.4s ease;
      padding-top: 0;
      opacity: 0;
    }

    .collapse-content.active {
  max-height: 500px; /* you can adjust this */
  overflow-y: auto;
  padding-top: 1rem;
  opacity: 1;
  scrollbar-width: thin;
}

.collapse-content img {
  width: 100%;
  height: auto;
  display: block;
  object-fit: contain;
}




    .collapse-inner {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
.collapsible-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.5s ease, padding 0.5s ease;
}

.collapsible-content.active {
  max-height: 2000px; /* make this big enough for your image height */
  padding: 15px;
}

.collapsible-content img {
  width: 100%;
  height: auto;
  display: block;
  object-fit: contain; /* ensures the whole image shows */
}

 .toggle-icon {
    font-size: 1.5rem;
    font-weight: bold;
    color: #8B0000;
    cursor: pointer;
    margin-left: auto;
  }
.text-box {
  transition: transform 0.3s ease;
}

.text-box:hover {
  transform: scale(1.03);
}

.text-box a button {
  transition: all 0.3s ease, transform 0.3s ease;
}

.text-box a button:hover {
  background-color: #8B0000;
  color: white;
  transform: scale(1.1); /* updated from translateY */
}

.fire-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none; /* so the fire doesnâ€™t block any clicks */
  z-index: 0; /* place it below your main content */
  overflow: hidden;
}

.fire-overlay img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0.9; /* adjust how visible the fire is */
  animation: fire-flicker 2s infinite alternate ease-in-out;
}

@keyframes fire-flicker {
  0% { transform: scale(1.02) translateY(-1px); opacity: 0.2; }
  100% { transform: scale(1.05) translateY(1px); opacity: 0.3; }
}

@media (max-width: 600px) {
  .text-box {
    flex-direction: column;
    align-items: flex-start;
    text-align: left;
  }
.text-box {
  max-width: 660px; /* ðŸ‘ˆ keeps it a bit narrower */
  margin: 0 auto;
}


  .text-box a {
    align-self: flex-end;
  }
}

   .text-box {

}



.text-box h1 {

  margin: 0;
}

.text-box p {

  margin: 0;

}

.text-content {

}


.text-box a button {
  padding: 0.4rem 1.2rem;
  font-size: 0.9rem;
  background-color: transparent;
  color: #8B0000;
  border: 2px solid #8B0000;
  border-radius: 30px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
}

.text-box a button:hover {
  background-color: #8B0000;
  color: white;
  transform: translateY(-2px);
}


    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes dropIn {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      .top {
        flex-direction: column;
        align-items: center;
      }
      .main-img {
        max-width: 90%;
      }
    }
  </style>
</head>

<script>
  document.querySelectorAll('.collapse-btn').forEach(button => {
    button.addEventListener('click', () => {
      const content = button.nextElementSibling;
      content.classList.toggle('active');
    });
  });
  function toggleCollapse(box) {
    const content = box.querySelector('.collapse-content');
    const icon = box.querySelector('.toggle-icon');
    const isActive = content.classList.contains('active');

    // Collapse all others
    document.querySelectorAll('.collapse-content').forEach(c => c.classList.remove('active'));
    document.querySelectorAll('.text-box').forEach(b => {
      b.classList.remove('open');
      const i = b.querySelector('.toggle-icon');
      if (i) i.textContent = '+';
    });

    // Toggle current
    if (!isActive) {
      content.classList.add('active');
      box.classList.add('open');
      if (icon) icon.textContent = 'âˆ’';
    }
  }
</script>
